<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        .jumbotron {
            background-color: #b1b4b7;
            padding: 20px;
            text-align: center;
        }

        .lead {
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor:grab;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
    <title>HTML CSS Example</title>
</head>

<body>

    <div class="container">
        <h1 class="jumbotron">Hello, CSS!</h1>
        <p class="lead">This is a simple example without using Bootstrap.</p>
        <button class="btn">Click me</button>
    </div>

</body>

</html>
