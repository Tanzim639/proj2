<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&display=swap');

        body {
            font-family: "Big Shoulders Stencil", sans-serif;
            background-color: green;
            color: white;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <!-- Create a hacking simulator which has green background and it shows these messages with random delay of 1 to 7 seconds 
    
    Initializing Hacking...
    Reading your Files...
    Password files Detected...
    Sending all passwords and personal files to server...
    Cleaning up...

    The three dots must blink so that it looks like a real terminal
    -->


    <!-- <div>
        Initializing Hacking...
    </div> -->

    <script>
        const addItem = async (item) => {
            await randomDelay()
            let div = document.createElement("div")
            div.innerHTML = item
            document.body.append(div)
        }


        const randomDelay = () => {
            return new Promise((resolve, reject) => {
                timeout = 1 + 6 * Math.random()
                setTimeout(() => {
                    resolve()
                }, timeout * 1000);
            })
        }

        let text = ["Initializing Hacking",
            "Reading your Files",
            "Password files Detected",
            "Sending all passwords and personal files to server",
            "Cleaning up"]

        const startHacking = async () => {

            let t = setInterval(() => {
                let last = document.body.getElementsByTagName("div")
                last = last[last.length - 1]
                if(last.innerHTML.endsWith("...")){
                    last.innerHTML = last.innerHTML.slice(0,last.innerHTML.length-3)
                }else{
                    last.innerHTML+='.'
                }
            }, 700);

            for (const item of text) {
                await addItem(item)
            }

            await randomDelay()

            clearInterval(t)
        }

        startHacking()



    </script>

</body>

</html>
